[Variables]
Page=1
@include=#@#vars.nek
@includeversion=#@#version.nek


[BackGround]
Meter=Shape
Shape=Rectangle 0,0,500,400 | StrokeWidth 0 | Fill Color 231, 143, 54,100
Shape2=Rectangle 0,0,380,400 |StrokeWidth 0 | Fill Color 55, 49, 109,100 | offset 120,0
DynamicVariables=1

[ModernBar]
Meter=String
Text=Your#CRLF#Band
FontFace=Roboto
FontWeight =900
AntiAlias=1
FontSize=18
InlineSetting=GradientColor | 45 | 12,137,232 ; 1 | 0,255,76 ;0
X=2
Y=2


[General]
Meter=String
Text=General
FontFace=Roboto
AntiAlias=1
FontSize=12
FontColor=255,255,255
X=2
Y=100
LeftMouseUpAction=[!WriteKeyValue Variables Page 1][!Refresh]




[Update]
Meter=String
Text=Update
FontFace=Roboto
AntiAlias=1
FontSize=12
FontColor=255,255,255
X=2
Y=150
LeftMouseUpAction=[!WriteKeyValue Variables Page 2][!Refresh]


[Nekstart]
Meter=Image
ImageName=#@#Images/NekStart_256.png
W=35
H=35
X=2
Y=350

[Comming]
Meter=String
Text=Comming#crlf#Soon
FontFace=Roboto
AntiAlias=1
FontSize=12
FontColor=255,255,255
X=40
Y=350


[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Corner=Round
DynamicVariables=1
Border=All

@includepage=Pages/Page#Page#.nek


[Close]
Meter=Shape
Shape=Rectangle 0,0,15,15 ,10| StrokeWidth 0 | Fill Color 255,255,255
DynamicVariables=1
X=470
y=10
LeftMouseUpAction=[!DeactivateConfig]
