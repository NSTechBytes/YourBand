[Rainmeter]
AccurateText=1
Update=(#RGB#  >= 1 ? #Rm.AniUpdate# : -1)
@include=#@#Vars.nek
RightMouseDownAction=[!SkinCustomMenu]
ContextTitle="Config"
ContextAction=[!ActivateConfig "YourBand\Config" "Main.ini"]
ContextTitle2=---
ContextTitle3="Refresh"
ContextAction3=[!Refresh]
ContextTitle4="Unload"
ContextAction4=[!DeactivateConfig]
ContextTitle5=---
ContextTitle6="Refresh all skin"
ContextAction6=[!RefreshApp]

[RGB]
Measure=Script
ScriptFile=#@#\Lua\RGB.lua
UpdateDivider=1

[FontColor:0]
FontColor=#FontColor#,#FontOpacity#
[FontColor:1]
FontColor=[RGB]

[BackGround]
Meter=Shape
Shape=Rectangle 0,0,#Skin_W#,#Skin_H# | StrokeWidth | FillColor 10,10,10,0
DynamicVariables=1

[Main_Text]
Meter=String
Text=#Text#
X=(#Skin_W#/2)
Y=(#Skin_H#/2)
W=#Skin_W#
H=#Skin_H#
FontSize=#FontSize#

Antialias=1
FontFace=Anurati
DynamicVariables=1
StringAlign=CenterCenter
ClipString=2
MeterStyle=FontColor:#RGB#
